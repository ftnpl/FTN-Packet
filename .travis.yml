language: perl
perl:
  - '5.10'
  - '5.12'
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
before_install:
   - "cpanm Test::More"
   - "cpanm Test::POD"
   - "cpanm Test::POD::Coverage"
   - "cpanm Devel::Cover::Report::Coveralls"

script:
   perl Makefile.PL && make test && cover -test -report coveralls
